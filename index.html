<!doctype html>
<html>
<head>
	<!-- Download CSS asap -->
	<link type="text/css" href="css/main.css" rel="stylesheet"/>

	<title>Beer o'clock</title>
</head>

<body>

	<div class="site-container">
		<div class="main-content">
			
			<header class="site-header">
				<h1>Beer<br/>O'clock</h1>
				<p>How long until the most important time of day?</p>
				<div class="social-sharing" style="display: none;">
					<div class="share-button facebook-share">
						<div class="fb-like" data-href="http://beeroclock.in" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
					</div>
					<div class="share-button twitter-share">
						<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://beeroclock.in" data-text="How long is it until Beer O'clock?" data-related="benhodgson,jamesrwhite" data-hashtags="beeroclock">Tweet</a>
					</div>
					<div class="share-button google-share">
						<div class="g-plusone" data-size="medium"></div>
					</div>
				</div>
			</header>
		
			<div class="drink-container uk-pint">
				<div class="drink-glass">
					<div class="glass-overlay"></div>
				</div>
				<div class="liquid-content drink-lager">
					<div class="tasty-beverage">
						<div class="beverage-head"></div>
						<div class="bubbles" data-bubbles="true" data-bubble-min-count="20" data-bubble-max-count="40" data-bubble-min-size="2" data-bubble-max-size="6"></div>
					</div>
				</div>
			</div>
			
			<section class="countdown-timer">
				<h2>Time until Beer O'clock</h2>
				<div class="countdown-container">
					<!-- <div class="countdown-segment countdown-days">
						<h3 class="countdown-label">Days</h3>
						<div class="digit">3</div>
					</div> -->
					<div class="countdown-segment countdown-hours">
						<h3 class="countdown-label">Hours</h3>
						<div class="digit">1</div>
						<div class="digit">3</div>
					</div>
					<div class="countdown-segment countdown-minutes">
						<h3 class="countdown-label">Minutes</h3>
						<div class="digit">4</div>
						<div class="digit">2</div>
					</div>
					<div class="countdown-segment countdown-seconds">
						<h3 class="countdown-label">Seconds</h3>
						<div class="digit">1</div>
						<div class="digit">4</div>
					</div>
				</div>
				
				<!--
				<div class="beer-oclock-notification">
					It's Beer O'clock!
				</div>
				-->
			</section>
			
		</div>
	</div>
	
	<footer class="site-footer">

	</footer>

</body>
