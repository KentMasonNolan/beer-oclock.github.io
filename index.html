<html>
<head>
	<!-- Download CSS asap -->

	<title>Beer o'clock</title>
</head>

<body>

	<div class="site-container">
		<div class="main-content">
			
			<div class="content-column opening-content">
				<header class="site-header">
					<h1>Beer<br/>O'clock</h1>
					<p>How long until the most important time of day?</p>
				</header>
			</div>
		
			<!-- Here's our drink -->
			<div class="drink-container uk-pint">
				<div class="drink-glass">
					<div class="glass-overlay"></div>
				</div>
				<div class="liquid-content drink-lager">
					<div class="tasty-beverage">
						<div class="beverage-head"></div>
						<div class="bubbles"></div>
					</div>
				</div>
			</div>
			
			<div class="content-column extra-content">
				<section class="countdown-timer">
					<h2>Time until Beer O'clock</h2>
					<div class="countdown-container">
						<!-- <div class="countdown-segment countdown-days">
							<h3 class="countdown-label">Days</h3>
							<div class="digit">3</div>
						</div> -->
						<div class="countdown-segment countdown-hours">
							<h3 class="countdown-label">Hours</h3>
							<div class="digit">1</div>
							<div class="digit">3</div>
						</div>
						<div class="countdown-segment countdown-minutes">
							<h3 class="countdown-label">Minutes</h3>
							<div class="digit">4</div>
							<div class="digit">2</div>
						</div>
						<div class="countdown-segment countdown-seconds">
							<h3 class="countdown-label">Seconds</h3>
							<div class="digit">1</div>
							<div class="digit">4</div>
						</div>
					</div>
					
					<!--
					<div class="beer-oclock-notification">
						It's Beer O'clock!
					</div>
					-->
				</section>
			</div>
			
		</div>
	</div>
	
	<footer class="site-footer">
